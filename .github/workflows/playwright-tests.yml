name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  cross-browser-tests:
    name: Cross-Browser Tests (Parallel)
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run tests across all browsers (parallel)
      run: npm run test

    - name: Upload cross-browser test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cross-browser-report-${{ github.run_number }}
        path: |
          playwright-report/
          test-results/
        retention-days: 30

    - name: Create test summary
      if: always()
      run: |
        echo "## ðŸŒ Cross-Browser Test Results (Parallel)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Tests ran in parallel across:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŸ¦ **Chromium** (Chrome, Edge)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŸ§ **Firefox**" >> $GITHUB_STEP_SUMMARY  
        echo "- ðŸŸª **WebKit** (Safari)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š **Download Report**: \`cross-browser-report-${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“ The report contains results from all browsers in one unified view" >> $GITHUB_STEP_SUMMARY