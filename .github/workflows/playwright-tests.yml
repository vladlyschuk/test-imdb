name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  chromium-tests:
    name: Chromium Tests
    timeout-minutes: 20
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run tests in Chromium
      run: npm run test -- --project=chromium

    - name: Upload Chromium test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: chromium-report-${{ github.run_number }}
        path: |
          playwright-report/
          test-results/
        retention-days: 30

  firefox-tests:
    name: Firefox Tests
    timeout-minutes: 20
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run tests in Firefox
      run: npm run test -- --project=firefox

    - name: Upload Firefox test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: firefox-report-${{ github.run_number }}
        path: |
          playwright-report/
          test-results/
        retention-days: 30

  webkit-tests:
    name: WebKit Tests
    timeout-minutes: 20
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run tests in WebKit
      run: npm run test -- --project=webkit

    - name: Upload WebKit test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: webkit-report-${{ github.run_number }}
        path: |
          playwright-report/
          test-results/
        retention-days: 30

  test-summary:
    name: Browser Test Summary
    needs: [chromium-tests, firefox-tests, webkit-tests]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Create browser test summary
      run: |
        echo "## ðŸŒ Cross-Browser Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Browser Results:" >> $GITHUB_STEP_SUMMARY
        echo "- **ðŸŸ¦ Chromium**: ${{ needs.chromium-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **ðŸŸ§ Firefox**: ${{ needs.firefox-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **ðŸŸª WebKit (Safari)**: ${{ needs.webkit-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Download Reports:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š [\`chromium-report-${{ github.run_number }}\`] - Chrome/Edge test results" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š [\`firefox-report-${{ github.run_number }}\`] - Firefox test results" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š [\`webkit-report-${{ github.run_number }}\`] - Safari test results" >> $GITHUB_STEP_SUMMARY